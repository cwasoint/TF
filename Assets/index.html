<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Helia, Inc.</title>
  <!-- Agregar aquí las etiquetas de metadata apropiadas -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Importar los fonts y/o íconos requeridos -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Jost:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Barra de navegación -->
    <nav>
      <!-- Hipervínculos internos a secciones en la misma página -->
      <ul>
        <li><a href="#hero">Inicio</a></li>
        <li><a href="#offer">Oferta</a></li>
        <li><a href="#download">Descargar</a></li>
        <li><a href="#testimonials">Testimonios</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <!-- Contenido del hero section -->
      <h1>Alojamientos únicos en todo el mundo para escapar de la rutina</h1>
      <p>¡Bienvenido a Helia! Encuentra el alojamiento ideal para tu escapada perfecta.</p>
      <button>Descargar ahora</button>
    </section>

    <!-- Resto del contenido del Landing Page -->

    <section id="sign-up">
      <h2>Registro (Sign Up)</h2>
      <img src="01-Sign%20up.png" alt="Registro de la aplicación">
    </section>

    <section id="sign-in">
      <h2>Acceso (Sign In)</h2>
      <img src="02-Sign%20in.png" alt="Acceso a la aplicación">
    </section>

    <section id="profile">
      <h2>Gestión de Perfil</h2>
      <img src="03-Profile.png" alt="Gestión de perfil del usuario">
    </section>

    <!-- Agrega más secciones con las imágenes restantes -->

  </main>

  <footer>
    <!-- Contenido del footer, incluyendo los íconos de redes sociales -->
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
